  <!---MAIN SECTION--->
  <header id="main-header" class="py-1">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2 class="title"><i class="fa fa-pencil"></i> Post One</h2>
        </div>
      </div>
    </div>
  </header>
  <!---ACTIONS--->
  <section id="action" class="py-3 bg-light mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <a href="index.html" class="text-dark small"><i class="fa fa-arrow-left"></i>  Back To Dashboard</a>
        </div>
        <div class="col-md-3">
          <button class="btn btn-sm btn-success"><a href="#" class="text-white"><i class="fa fa-check"></i> Save Changes</a></button>
        </div>
        <div class="col-md-3">

        </div>
      </div>

  </section>
  <!-- POSTS-->
  <section id="posts">
    <div class="container">
      <div class="card">
        <div class="card-header"><h4>Edit Post</h4></div>
        <div class="card-body">
          <form>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control">
              <option value="">Web Development</option>
              <option value="">Tech Gadgets</option>
              <option value="">Business</option>
              <option value="">Health &amp; Wellness</option>
            </select>
          </div>
          <div class="form-group">
            <label for="file">Image Upload</label>
            <input type="file" class="form-control-file">
            <small class="form-text text-muted">Max Size 3mb</small>
          </div>
          <div class="form-group">
            <label for="body">Body</label>
            <textarea name="editor1" class="form-control"></textarea>
          </div>
        </form>
        </div>
      </div>
    </div>
  </section>
